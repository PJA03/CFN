<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="cfn_logo2.png" alt="Logo" class="logo-image" />
        </div>
        <div class="navbar">
            <input type="text" class="search-bar" placeholder="Search Product" />
            <div class="icons">
                <i class="far fa-user-circle fa-2x icon-profile"></i>
                <i class="fas fa-bars burger-menu"></i>
            </div>
        </div>
    </header>

    <main>
        <h1 class="cart-title">Cart</h1>
        <section class="cart-container">
            <div class="cart-content">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Qty</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="product-info">
                                <img src="description.png" alt="facetoner" class="product-image">
                                <span>Face toner</span>
                            </td>
                            <td class="product-quantity">
                                <button class="quantity-btn minus-btn">-</button>
                                <span class="quantity-value">1</span>
                                <button class="quantity-btn plus-btn">+</button>
                                <i class="fas fa-trash delete-icon"></i>
                            </td>
                            <td class="product-price">₱<span class="price-value">107.14</span></td>
                        </tr>
                    </tbody>
                </table>

                <div class="cart-summary">
                    <div class="price-breakdown">
                        <p>Net Price: <span id="net-price">₱107.14</span></p>
                        <p>VAT: <span id="vat">₱12.86</span></p>
                        <p>Delivery Fee: <span id="delivery-fee">₱40.00</span></p>
                        <p>Total Price: <strong id="total-price">₱160.00</strong></p>
                    </div>
                </div>


            </div>
            
        </section>
        <div class="cart-actions">
            <a href="orderlist.html" class="btn checkout-btn">Checkout</a>
            <button class="btn back-btn">Back to Homepage</button>
        </div>
    </main>
    

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="cfn_logo.png" alt="Naturale Logo" class="footer-logo">
            </div>
            <div class="footer-right">
                <ul class="footer-nav">
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">LOGIN</a></li>
                    <li><a href="#">SIGN UP</a></li>
                </ul>
            </div>
            <div class="social-icons">
                <p>SOCIALS</p>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>            
        </div>
        <div class="footer-center">
            &copy; COSMETICAS 2024
        </div>
    </footer>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const minusBtn = document.querySelector(".minus-btn");
            const plusBtn = document.querySelector(".plus-btn");
            const quantityValue = document.querySelector(".quantity-value");
            const priceValue = document.querySelector(".price-value");
            const netPrice = document.getElementById("net-price");
            const vat = document.getElementById("vat");
            const deliveryFee = document.getElementById("delivery-fee");
            const totalPrice = document.getElementById("total-price");
            const deleteIcon = document.querySelector(".delete-icon");
            const productRow = document.querySelector(".cart-table tbody tr");
    
            const basePrice = 107.14;
            const vatRate = 0.12;
            const deliveryCost = 40.00;
    
            function updatePrice(qty) {
                let newNetPrice = basePrice * qty;
                let newVat = newNetPrice * vatRate;
                let newTotal = newNetPrice + newVat + deliveryCost;
    
                priceValue.textContent = newNetPrice.toFixed(2);
                netPrice.textContent = `₱${newNetPrice.toFixed(2)}`;
                vat.textContent = `₱${newVat.toFixed(2)}`;
                totalPrice.textContent = `₱${newTotal.toFixed(2)}`;
            }
    
            plusBtn.addEventListener("click", function () {
                let qty = parseInt(quantityValue.textContent);
                qty++;
                quantityValue.textContent = qty;
                updatePrice(qty);
            });
    
            minusBtn.addEventListener("click", function () {
                let qty = parseInt(quantityValue.textContent);
                if (qty > 1) {
                    qty--;
                    quantityValue.textContent = qty;
                    updatePrice(qty);
                }
            });
    
            deleteIcon.addEventListener("click", function () {
                productRow.remove();
                netPrice.textContent = "₱0.00";
                vat.textContent = "₱0.00";
                totalPrice.textContent = "₱0.00";
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
    const checkoutBtn = document.querySelector(".checkout-btn");
    const checkoutModal = document.getElementById("checkoutModal");
    const confirmCheckout = document.getElementById("confirmCheckout");
    const cancelCheckout = document.getElementById("cancelCheckout");

    // Show Modal on Checkout Click
    checkoutBtn.addEventListener("click", function (event) {
        event.preventDefault();
        checkoutModal.style.display = "flex";
    });

    // Redirect to Order List on Confirm
    confirmCheckout.addEventListener("click", function () {
        window.location.href = "orderlist.html";
    });

    // Hide Modal on Cancel
    cancelCheckout.addEventListener("click", function () {
        checkoutModal.style.display = "none";
    });
});

    </script>

    <!-- Checkout Confirmation Modal -->
<div id="checkoutModal" class="modal-overlay">
    <div class="modal-content">
        <h2>CONFIRM CHECKOUT</h2>
        <p>Make sure to check your items before checking out</p>
        <div class="modal-buttons">
            <button id="confirmCheckout" class="btn yes-btn">Yes</button>
            <button id="cancelCheckout" class="btn no-btn">No</button>
        </div>
    </div>
</div>

    
</body>

</html>
